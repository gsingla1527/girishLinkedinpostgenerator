<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">🚀 LinkedIn Post Generator</h1>

    <!-- Error Message -->
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <!-- Input Form -->
    <form method="POST" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label class="form-label">Topic</label>
        <input type="text" class="form-control" name="topic" placeholder="e.g. Artificial Intelligence" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tone</label>
        <input type="text" class="form-control" name="tone" placeholder="e.g. Professional, Casual, Inspirational" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Audience</label>
        <input type="text" class="form-control" name="audience" placeholder="e.g. Tech Professionals, Students">
      </div>

      <button type="submit" class="btn btn-primary w-100">Generate Posts</button>
    </form>

    <!-- Generated Posts -->
    {% if posts %}
      <h3 class="mb-3">✨ Generated Posts</h3>
      <div class="row">
        {% for post in posts %}
          <div class="col-md-4 mb-3">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <p class="card-text flex-grow-1">{{ post }}</p>
                <button class="copy-btn mt-2" onclick="copyToClipboard('{{ post|escape }}')">📋 Copy</button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}

  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Post copied to clipboard!");
      }).catch(err => {
        alert("❌ Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
